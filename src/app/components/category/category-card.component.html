<a [routerLink]="['/', category.slug]"
   class="block bg-white rounded-lg p-6 text-center hover:shadow-sm transition-shadow group">
  <!-- Category Icon -->
  <div class="mb-4">
    <img [src]="category.icon"
         [alt]="category.nameAr"
         class="w-16 h-16 mx-auto transition-transform group-hover:scale-110"
         loading="lazy">
  </div>

  <!-- Category Name -->
  <h2 class="text-lg font-medium text-gray-900 mb-1">
    {{category.nameAr}}
  </h2>
  <h3 class="text-sm text-gray-500 mb-2">
    {{category.nameEn}}
  </h3>

  <!-- Item Count -->
  <span class="text-sm text-purple-600">
    {{category.itemCount}} منتج
  </span>
</a>
