<div class="bg-white rounded-lg shadow-sm p-6 hover:shadow-md transition-shadow">
  <div class="flex flex-col md:flex-row items-start gap-4">
    <div class="flex-shrink-0 w-full md:w-auto">
      <app-lazy-image
        [src]="product.image"
        [alt]="product.name"
        className="w-full md:w-24 h-24 object-contain mx-auto"
      ></app-lazy-image>
    </div>
    
    <div class="flex-grow w-full">
      <div class="flex flex-col sm:flex-row justify-between items-start mb-4">
        <h3 class="text-xl font-semibold text-gray-900">{{product.name}}</h3>
        <div class="text-lg font-bold text-purple-600 mt-2 sm:mt-0">
          {{product.currency}} {{product.price}}
        </div>
      </div>

      <ul class="mb-4 space-y-2">
        <li *ngFor="let feature of product.features" class="flex items-start">
          <span class="text-purple-600 mr-2">â€¢</span>
          <span class="text-gray-700">{{feature}}</span>
        </li>
      </ul>

      <p class="text-gray-600 text-sm mb-4">{{product.description}}</p>

      <div class="flex flex-wrap gap-2">
        <button 
          *ngFor="let variant of product.variants"
          class="px-3 py-1 text-sm border border-purple-200 rounded-full hover:bg-purple-50 transition-colors"
        >
          {{variant.name}} - {{product.currency}} {{variant.price}}
        </button>
      </div>
    </div>
  </div>
</div>
