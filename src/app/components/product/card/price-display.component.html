<!-- Primary Prices -->
<div class="grid grid-cols-3 gap-1.5 mb-2">
  <div *ngFor="let price of prices.slice(0, 3)" 
       class="px-1.5 py-1 text-sm border border-cyber-secondary/20 rounded 
              hover:border-cyber-secondary hover:shadow-neon transition-all text-center"
       role="text"
       [attr.aria-label]="price.amount + ' ' + price.currency">
    <span class="block font-medium text-sm text-cyber-accent">{{price.amount}}</span>
    <span class="block text-xs text-cyber-text-secondary">{{price.currency}}</span>
  </div>
</div>

<!-- Additional Prices -->
<div *ngIf="additionalPrices?.length" 
     class="grid grid-cols-2 gap-1.5 mb-2">
  <div *ngFor="let price of additionalPrices" 
       class="px-1.5 py-1 text-sm border border-cyber-secondary/20 rounded 
              hover:border-cyber-secondary hover:shadow-neon transition-all text-center"
       role="text"
       [attr.aria-label]="price.amount + ' ' + price.currency">
    <span class="block font-medium text-sm text-cyber-accent">{{price.amount}}</span>
    <span class="block text-xs text-cyber-text-secondary">{{price.currency}}</span>
  </div>
</div>
