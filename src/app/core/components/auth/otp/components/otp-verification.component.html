<div class="space-y-6">
  <div class="text-center">
    <h2 class="text-xl font-semibold text-cyber-text-primary mb-2">تأكيد رقم الجوال</h2>
    <p class="text-cyber-text-secondary">
      تم إرسال رمز التحقق إلى رقم جوالك
    </p>
  </div>

  <!-- OTP Input -->
  <div class="space-y-4">
    <input type="text" [(ngModel)]="otp" 
           class="w-full px-4 py-2 rounded-lg bg-cyber-surface border border-cyber-border text-cyber-text-primary focus:border-cyber-accent-primary focus:outline-none text-center"
           placeholder="أدخل رمز التحقق"
           maxlength="6">
    
    <div *ngIf="errorMessage" class="text-red-500 text-sm text-center">
      {{errorMessage}}
    </div>
  </div>

  <!-- Verify Button -->
  <button (click)="verifyOtp()"
          [disabled]="!otp || isLoading"
          class="w-full py-3 px-6 rounded-lg bg-cyber-accent-primary text-white font-semibold hover:bg-opacity-90 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
    <span *ngIf="!isLoading">تأكيد</span>
    <span *ngIf="isLoading" class="flex items-center justify-center">
      <span class="animate-spin rounded-full h-5 w-5 border-2 border-white border-t-transparent mr-2"></span>
      جاري التحقق...
    </span>
  </button>

  <!-- Resend OTP -->
  <div class="text-center">
    <button (click)="resendOtp()"
            [disabled]="isResending"
            class="text-cyber-accent-primary hover:underline disabled:opacity-50 disabled:no-underline">
      <span *ngIf="!isResending">إعادة إرسال الرمز</span>
      <span *ngIf="isResending">جاري إعادة الإرسال...</span>
    </button>
  </div>
</div>
