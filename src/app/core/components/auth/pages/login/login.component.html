<div class="min-h-screen bg-cyber-surface flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <!-- Logo and Title -->
    <div class="text-center">
      <img class="mx-auto h-12 w-auto" src="assets/images/logos/rasseed-logo.png" alt="Rasseed">
      <h2 class="mt-6 text-3xl font-bold text-cyber-text-primary">
        تسجيل الدخول
      </h2>
    </div>

    <!-- Login Form -->
    <div *ngIf="!showOtpVerification" class="mt-8 space-y-6">
      <div class="rounded-md shadow-sm space-y-4">
        <div>
          <label class="block text-sm font-medium text-cyber-text-secondary mb-2">البريد الإلكتروني أو رقم الجوال</label>
          <input type="text" [(ngModel)]="credentials.username"
                 class="w-full px-4 py-2 rounded-lg bg-cyber-surface border border-cyber-border text-cyber-text-primary focus:border-cyber-accent-primary focus:outline-none"
                 placeholder="أدخل البريد الإلكتروني أو رقم الجوال">
        </div>

        <div>
          <label class="block text-sm font-medium text-cyber-text-secondary mb-2">كلمة المرور</label>
          <input type="password" [(ngModel)]="credentials.password"
                 class="w-full px-4 py-2 rounded-lg bg-cyber-surface border border-cyber-border text-cyber-text-primary focus:border-cyber-accent-primary focus:outline-none"
                 placeholder="أدخل كلمة المرور">
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
        <span class="block sm:inline">{{error}}</span>
      </div>

      <!-- Submit Button -->
      <button (click)="onSubmit()"
              [disabled]="!credentials.username || !credentials.password || isLoading"
              class="w-full py-3 px-6 rounded-lg bg-cyber-accent-primary text-white font-semibold hover:bg-opacity-90 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
        <span *ngIf="!isLoading">تسجيل الدخول</span>
        <span *ngIf="isLoading" class="flex items-center justify-center">
          <span class="animate-spin rounded-full h-5 w-5 border-2 border-white border-t-transparent mr-2"></span>
          جاري تسجيل الدخول...
        </span>
      </button>
    </div>

    <!-- OTP Verification -->
    <app-otp-verification *ngIf="showOtpVerification"
                         (verified)="onOtpVerified()">
    </app-otp-verification>
  </div>
</div>
