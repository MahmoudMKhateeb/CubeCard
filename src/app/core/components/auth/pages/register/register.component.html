<div class="min-h-screen flex items-center justify-center bg-cyber-background py-8">
  <div class="max-w-md w-full mx-4">
    <div class="bg-cyber-card rounded-lg shadow-lg p-8">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-cyber-text-primary">إنشاء حساب جديد</h1>
        <p class="text-cyber-text-secondary mt-2">أهلاً بك في كيوب كارد</p>
      </div>

      <form (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Error Message -->
        <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
          <span class="block sm:inline">{{ error }}</span>
        </div>

        <!-- Name Field -->
        <div>
          <label for="name" class="block text-cyber-text-primary mb-2">الاسم</label>
          <input
            type="text"
            id="name"
            name="name"
            [(ngModel)]="userData.name"
            class="w-full px-4 py-2 bg-cyber-surface border border-cyber-border rounded-lg text-cyber-text-primary focus:outline-none focus:border-cyber-accent-primary"
            required
          >
        </div>

        <!-- Email Field -->
        <div>
          <label for="email" class="block text-cyber-text-primary mb-2">البريد الإلكتروني</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="userData.email"
            class="w-full px-4 py-2 bg-cyber-surface border border-cyber-border rounded-lg text-cyber-text-primary focus:outline-none focus:border-cyber-accent-primary"
            required
          >
        </div>

        <!-- Phone Field -->
        <div>
          <label for="phone" class="block text-cyber-text-primary mb-2">رقم الجوال</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            [(ngModel)]="userData.phone"
            class="w-full px-4 py-2 bg-cyber-surface border border-cyber-border rounded-lg text-cyber-text-primary focus:outline-none focus:border-cyber-accent-primary"
            required
          >
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-cyber-text-primary mb-2">كلمة المرور</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="userData.password"
            class="w-full px-4 py-2 bg-cyber-surface border border-cyber-border rounded-lg text-cyber-text-primary focus:outline-none focus:border-cyber-accent-primary"
            required
          >
        </div>

        <!-- Password Confirmation Field -->
        <div>
          <label for="password_confirmation" class="block text-cyber-text-primary mb-2">تأكيد كلمة المرور</label>
          <input
            type="password"
            id="password_confirmation"
            name="password_confirmation"
            [(ngModel)]="userData.password_confirmation"
            class="w-full px-4 py-2 bg-cyber-surface border border-cyber-border rounded-lg text-cyber-text-primary focus:outline-none focus:border-cyber-accent-primary"
            required
          >
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="loading"
          class="w-full bg-cyber-accent-primary text-white py-3 rounded-lg hover:bg-cyber-hover-primary transition-colors disabled:opacity-50"
        >
          <span *ngIf="!loading">إنشاء الحساب</span>
          <span *ngIf="loading">جاري التسجيل...</span>
        </button>

        <!-- Login Link -->
        <div class="text-center text-cyber-text-secondary">
          لديك حساب بالفعل؟
          <a routerLink="/login" class="text-cyber-accent-primary hover:text-cyber-hover-primary">
            تسجيل الدخول
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
