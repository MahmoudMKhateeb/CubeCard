<div class="min-h-screen bg-cyber-surface py-8">
  <div class="container-content max-w-2xl">
    <div class="bg-cyber-card rounded-lg p-8 shadow-card">
      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-cyber-text-primary mb-2">إنشاء حساب جديد</h1>
        <p class="text-cyber-text-secondary">انضم إلى كيوب كارد اليوم</p>
      </div>

      <!-- Registration Form -->
      <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="space-y-6">
        <!-- Name Fields -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- First Name -->
          <div>
            <label for="first_name" class="block text-sm font-medium text-cyber-text-primary mb-1">
              الاسم الأول
              <span class="text-red-500">*</span>
            </label>
            <input
              type="text"
              id="first_name"
              name="first_name"
              [(ngModel)]="userData.first_name"
              class="w-full px-4 py-2 bg-cyber-surface border border-cyber-border rounded-lg text-cyber-text-primary focus:outline-none focus:border-cyber-accent-primary"
              [class.border-red-500]="errors['first_name']"
              required
            >
            <span *ngIf="errors['first_name']" class="text-red-500 text-sm mt-1">
              {{ errors['first_name'] }}
            </span>
          </div>

          <!-- Last Name -->
          <div>
            <label for="last_name" class="block text-sm font-medium text-cyber-text-primary mb-1">
              الاسم الأخير
              <span class="text-red-500">*</span>
            </label>
            <input
              type="text"
              id="last_name"
              name="last_name"
              [(ngModel)]="userData.last_name"
              class="w-full px-4 py-2 bg-cyber-surface border border-cyber-border rounded-lg text-cyber-text-primary focus:outline-none focus:border-cyber-accent-primary"
              [class.border-red-500]="errors['last_name']"
              required
            >
            <span *ngIf="errors['last_name']" class="text-red-500 text-sm mt-1">
              {{ errors['last_name'] }}
            </span>
          </div>
        </div>

        <!-- Mobile Number -->
        <div>
          <label for="mobile_number" class="block text-sm font-medium text-cyber-text-primary mb-1">
            رقم الجوال
            <span class="text-red-500">*</span>
          </label>
          <input
            type="tel"
            id="mobile_number"
            name="mobile_number"
            [(ngModel)]="userData.mobile_number"
            class="w-full px-4 py-2 bg-cyber-surface border border-cyber-border rounded-lg text-cyber-text-primary focus:outline-none focus:border-cyber-accent-primary"
            [class.border-red-500]="errors['mobile_number']"
            required
          >
          <span *ngIf="errors['mobile_number']" class="text-red-500 text-sm mt-1">
            {{ errors['mobile_number'] }}
          </span>
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-cyber-text-primary mb-1">
            البريد الإلكتروني
            <span class="text-red-500">*</span>
          </label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="userData.email"
            class="w-full px-4 py-2 bg-cyber-surface border border-cyber-border rounded-lg text-cyber-text-primary focus:outline-none focus:border-cyber-accent-primary"
            [class.border-red-500]="errors['email']"
            required
          >
          <span *ngIf="errors['email']" class="text-red-500 text-sm mt-1">
            {{ errors['email'] }}
          </span>
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-cyber-text-primary mb-1">
            كلمة المرور
            <span class="text-red-500">*</span>
          </label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="userData.password"
            class="w-full px-4 py-2 bg-cyber-surface border border-cyber-border rounded-lg text-cyber-text-primary focus:outline-none focus:border-cyber-accent-primary"
            [class.border-red-500]="errors['password']"
            required
          >
          <span *ngIf="errors['password']" class="text-red-500 text-sm mt-1">
            {{ errors['password'] }}
          </span>
        </div>

        <!-- Password Confirmation -->
        <div>
          <label for="password_confirmation" class="block text-sm font-medium text-cyber-text-primary mb-1">
            تأكيد كلمة المرور
            <span class="text-red-500">*</span>
          </label>
          <input
            type="password"
            id="password_confirmation"
            name="password_confirmation"
            [(ngModel)]="userData.password_confirmation"
            class="w-full px-4 py-2 bg-cyber-surface border border-cyber-border rounded-lg text-cyber-text-primary focus:outline-none focus:border-cyber-accent-primary"
            [class.border-red-500]="errors['password_confirmation']"
            required
          >
          <span *ngIf="errors['password_confirmation']" class="text-red-500 text-sm mt-1">
            {{ errors['password_confirmation'] }}
          </span>
        </div>

        <!-- General Error -->
        <div *ngIf="errors['general']" class="text-red-500 text-sm text-center">
          {{ errors['general'] }}
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="loading"
          class="w-full bg-cyber-accent-primary text-white py-3 rounded-lg hover:bg-cyber-hover-primary transition-colors disabled:opacity-50"
        >
          <span *ngIf="!loading">إنشاء حساب</span>
          <span *ngIf="loading">جاري إنشاء الحساب...</span>
        </button>

        <!-- Login Link -->
        <div class="text-center text-cyber-text-secondary">
          لديك حساب بالفعل؟
          <a routerLink="/login" class="text-cyber-accent-primary hover:text-cyber-hover-primary">
            تسجيل الدخول
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
