<div class="min-h-screen bg-cyber-surface">
    <div class="container-content py-8">
        <!-- Loading State -->
        <div *ngIf="loading" class="flex justify-center items-center min-h-[400px]">
            <div class="animate-pulse flex space-x-4">
                <div class="h-3 w-3 bg-cyber-accent-primary rounded-full"></div>
                <div class="h-3 w-3 bg-cyber-accent-primary rounded-full"></div>
                <div class="h-3 w-3 bg-cyber-accent-primary rounded-full"></div>
            </div>
        </div>

        <!-- Error State -->
        <div *ngIf="error" class="text-center text-cyber-error py-8">
            {{error}}
            <button (click)="loadProducts()" class="block mx-auto mt-4 px-4 py-2 bg-cyber-accent-primary text-cyber-text-primary rounded hover:bg-cyber-accent-secondary transition-colors">
                إعادة المحاولة
            </button>
        </div>

        <!-- Product Grid -->
        <app-product-grid
            *ngIf="!loading && !error"
            [products]="products"
            [loadingMore]="loadingMore"
            (loadMore)="onLoadMore()">
        </app-product-grid>
    </div>
</div>
