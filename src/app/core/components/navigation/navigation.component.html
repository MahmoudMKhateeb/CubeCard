<nav class="bg-cyber-background border-b border-cyber-border">
    <div class="nav-container">
        <div class="nav-wrapper">
            <!-- Mobile Menu Button -->
            <button 
                (click)="toggleMobileMenu()"
                class="lg:hidden text-cyber-text-primary hover:text-cyber-accent-primary p-2"
                aria-label="Toggle menu">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>

            <!-- Logo and Desktop Navigation -->
            <div class="flex items-center gap-4 lg:gap-8">
                <a routerLink="/" class="flex items-center">
                    <img src="/assets/images/logo.png" alt="Cubecard" class="h-8 sm:h-10 lg:h-12">
                </a>
                <div class="hidden lg:flex nav-links">
                    <a routerLink="/" class="nav-link">الرئيسية</a>
                    <a routerLink="/about" class="nav-link">عن كيوب كارد</a>
                </div>
            </div>

            <!-- Search Bar -->
            <div class="search-container hidden sm:block">
                <app-search-box></app-search-box>
            </div>

            <!-- Cart Icon -->
            <div class="flex items-center gap-4">
                <a routerLink="/cart" class="relative">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         class="cart-icon"
                         fill="none"
                         viewBox="0 0 24 24"
                         stroke="currentColor">
                        <path stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                    </svg>
                    <span *ngIf="(cartItemCount$ | async) && (cartItemCount$ | async)! > 0"
                          class="cart-badge">
                        {{cartItemCount$ | async}}
                    </span>
                </a>
            </div>
        </div>

        <!-- Mobile Search Bar -->
        <div class="sm:hidden px-4 py-2">
            <app-search-box></app-search-box>
        </div>

        <!-- Mobile Menu -->
        <div *ngIf="isMobileMenuOpen" 
             class="lg:hidden border-t border-cyber-border">
            <div class="px-4 py-2 space-y-2">
                <a routerLink="/" 
                   class="block py-2 text-cyber-text-primary hover:text-cyber-accent-primary">
                    الرئيسية
                </a>
                <a routerLink="/about" 
                   class="block py-2 text-cyber-text-primary hover:text-cyber-accent-primary">
                    عن كيوب كارد
                </a>
            </div>
        </div>
    </div>
</nav>
