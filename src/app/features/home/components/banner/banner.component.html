<section class="bg-cyber-surface">
  <div class="container-content py-2 sm:py-4">
    <!-- Banner Container -->
    <div class="relative rounded-lg shadow-card overflow-hidden h-[200px] sm:h-[300px] md:h-[400px]">
      <!-- Banner Images -->
      <div *ngFor="let banner of banners; let i = index" 
           class="absolute inset-0 transition-opacity duration-500"
           [style.opacity]="currentIndex === i ? '1' : '0'">
        <img [src]="banner.image" 
             [alt]="banner.alt"
             class="w-full h-full object-cover"
             loading="lazy">
      </div>

      <!-- Navigation Arrows -->
      <button (click)="previousBanner()"
              class="absolute left-2 sm:left-4 top-1/2 -translate-y-1/2 w-8 h-8 sm:w-10 sm:h-10 flex items-center justify-center rounded-full bg-black/30 text-white hover:bg-black/50 transition-colors"
              aria-label="Previous banner">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-6 sm:w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </button>
      <button (click)="nextBanner()"
              class="absolute right-2 sm:right-4 top-1/2 -translate-y-1/2 w-8 h-8 sm:w-10 sm:h-10 flex items-center justify-center rounded-full bg-black/30 text-white hover:bg-black/50 transition-colors"
              aria-label="Next banner">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-6 sm:w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </button>

      <!-- Navigation Dots -->
      <div class="absolute bottom-2 sm:bottom-4 left-1/2 transform -translate-x-1/2 flex gap-1 sm:gap-2">
        <button *ngFor="let banner of banners; let i = index" 
                (click)="setCurrentBanner(i)"
                [attr.aria-label]="'Go to slide ' + (i + 1)"
                class="w-1.5 h-1.5 sm:w-2 sm:h-2 rounded-full transition-colors"
                [style.backgroundColor]="currentIndex === i ? '#ffffff' : 'rgba(255, 255, 255, 0.5)'">
        </button>
      </div>
    </div>
  </div>
</section>
